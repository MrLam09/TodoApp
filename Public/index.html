<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To-Do App</title>
</head>
<body>
  <div class="todo-container">
  <h1>To-Do List</h1>
  <form id="task-form">
    <h3>Add Task</h3>
    <input type="text" id="task-input" placeholder="Enter a task" required>

    <h3>Status</h3>
    <input type="text" id="status-input" placeholder="In progress or completed?" required>
 

    <h3>Date</h3>
    <input type="text" id="date-input" placeholder="Date" required>
    <button type="submit"  id="add-btn">Add</button>
  </form>
  
  </div>

  <div class="search-and-update">
  <h3>Search Tasks</h3>
  <input type="text" id="search-input" placeholder="Search tasks">
  <button id="search-btn">Search</button>

  <h3>Update Task</h3>
  <input type="text" id="update-input" placeholder="Enter updated task">
  

  <input type="text" id="update-date-input" placeholder="Enter updated date">

  <input type="text" id="update-stt-input" placeholder="Enter updated status">
  <button id="update-btn" disabled>Update</button>

  </div>
  <ul id="task-list">Task list</ul>
  <script src="app.js">
  </script>
</body>
</html>
